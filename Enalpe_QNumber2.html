<!DOCTYPE HTML>
<html>

<head>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500" style="border:3px solid black;"></canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        var p = { x: 250, y: 50 };
        var velo = 3,
            corner = 20,
            rad = 50;
        var ball = { x: p.x, y: p.y };
        var moveX = Math.cos(Math.PI / 180 * corner) * velo;
        var moveY = Math.sin(Math.PI / 180 * corner) * velo;
		var text = "Vonn Enalpe";

        function DrawMe() {
            ctx.clearRect(0, 0, 500, 500);

            if (ball.x > canvas.width - rad || ball.x < rad) moveX = -moveX;
            if (ball.y > canvas.height - rad || ball.y < rad) moveY = -moveY;

            ball.y += moveY;
			ball.x += moveX;
           

            ctx.beginPath();
			ctx.fillText(text,ball.x,ball.y);
			ctx.strokeStyle = "#FF0000";			
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.font = "15px Arial";
			
			
            ctx.lineWidth = 3;
            ctx.arc(ball.x, ball.y, rad, 0, Math.PI * 2, false);
            ctx.stroke();
            ctx.closePath();
        }
        setInterval(DrawMe, 20);

    </script>
	
	
	</body>
	</html>
